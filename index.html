<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <!--<link rel="stylesheet" type="text/css" href="assets/css/style.css">-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Totally Trivial Trivia</title>
    
  </head>
  <body>
      
        <main role = "main" class="container">
           
              <div class="card">
                  <h5 class="card-header">Totally Trivial Trivia</h5>
                  <p>Please note: You get 30 seconds to answer a question, once the timer is up the correct answer is shown. <br>Please wait for a few seconds for the next question to be displayed</p>
                <div class="card-body">
                    <div id="time"></div>
                    <button id = "start">START</button>
                    <div id="question"></div>
                    <div id="option1"></div>
                    <div id="option2"></div>
                    <div id="option3"></div>
                    <div id="option4"></div>                                     
              </div>
            </div>     
        </main>
     
     <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
